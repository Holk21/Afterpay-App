<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Afterpay</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app" class="hidden">
    <div class="tablet">
      <div class="header">
        <div class="brand">
          <span class="logo">afterpay</span>
          <span class="glyph">âžŸ</span>
        </div>
        <button id="closeBtn" class="close">Ã—</button>
      </div>

      <div class="nav">
        <button class="tab active" data-tab="shop">Shop</button>
        <button class="tab" data-tab="orders">My Afterpays</button>
        <button class="tab staff-only" data-tab="staff">Staff</button>
      </div>

      <div class="toolbar">
        <div class="field">
          <label>Shop</label>
          <select id="shopSelect"></select>
        </div>
        <div class="field">
          <label>Plan</label>
          <select id="planSelect"></select>
        </div>
        <button id="viewCartBtn" class="ghost">View Cart (<span id="cartCount">0</span>)</button>
      </div>

      <div class="content">
        <div id="shop" class="pane active">
          <div id="catalogGrid" class="grid"></div>
        </div>

        <div id="orders" class="pane">
          <ul id="ordersList" class="list"></ul>
        </div>

        <div id="staff" class="pane">
          <div class="toolbar">
            <div class="field">
              <label>Shop</label>
              <select id="staffShop"></select>
            </div>
          </div>
          <div class="grid grid-2">
            <div class="card">
              <h3>Add / Update Item</h3>
              <input id="itemName" placeholder="item name (inventory)">
              <input id="itemLabel" placeholder="Label">
              <input id="itemPrice" type="number" placeholder="Price">
              <input id="itemImage" placeholder="Image URL (nui://qb-inventory/html/images/*.png)">
              <button id="saveItemBtn" class="primary">Save Item</button>
            </div>

            <div class="card">
              <h3>Catalog</h3>
              <ul id="staffCatalog" class="list"></ul>
            </div>

            <div class="card" style="grid-column: span 2;">
              <h3>Create Customer Order</h3>
              <div class="muted">Enter customer server id, add line items, choose plan, then Create.</div>
              <input id="coTarget" type="number" placeholder="Customer server id (nearby)">
              <div id="coItems"></div>
              <button id="coAddItem" class="ghost">+ Add Line Item</button>
              <div style="display:flex; gap:8px; align-items:center; margin-top:8px;">
                <label>Plan</label>
                <select id="coPlan"></select>
                <button id="coCreate" class="primary" style="margin-left:auto;">Create Order</button>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <div id="cartDrawer" class="drawer">
      <div class="drawer-panel">
        <div class="drawer-header">
          <h3>Cart</h3>
          <button id="closeCart" class="close">Ã—</button>
        </div>
        <ul id="cartList" class="list"></ul>
        <div class="drawer-footer">
          <div class="summary">
            <div>Total: $<span id="total">0</span></div>
            <div class="muted" id="perPayment"></div>
          </div>
          <button id="checkoutBtn" class="primary">Checkout</button>
        </div>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
